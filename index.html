<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="./index.js" defer></script>
    <script src="./date.js" defer></script>
    <script src="./toaster.js" defer></script>

    <link href="/style/index.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar bg-light px-2">
        <span class="navbar-brand" href="#">EventParadise</span>
    </nav>
    <h1 class="px-2">Créer un événement</h1>
    <form class="row g-3 p-3">
        <div class="col-md-4 my-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" name="name" id="name" minlength="1" maxlength="255" required>
            <div class="form-text" id="name-helptext">Nom de l'événement</div>
        </div>

        <div class="col-md-4 my-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" name="date" id="date" required>
            <div class="form-text" id="date-helptext">Date de l'événement</div>
        </div>


        <div class="col-md-4 my-3">
            <label for="lieu" class="form-label">Lieu</label>
            <select class="form-select" name="lieu" id="lieu" required>
                <option selected disabled value="">Choisir un lieu dans la liste</option>
                <option value="1">Paris</option>
                <option value="2">Rennes</option>
                <option value="3">Marseille</option>
            </select>
            <div class="form-text" id="lieu-helptext">Lieu de l'événement</div>
        </div>

        <div class="col-md-8 my-3">
            <label for="thème" class="form-label">Thème</label>
            <select class="form-select" name="thème" id="thème" required>
                <option selected disabled value="">Choisir un thème dans la liste</option>
                <option value="1">Écologie</option>
                <option value="2">Ressources Humaines</option>
                <option value="3">Tech</option>
            </select>
            <div class="form-text" id="thème-helptext">Thème de l'événement</div>
        </div>

        <div class="col-md-4 my-3">
            <label for="tarif-input" class="form-label">Tarif</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="tarif-input">€</span>
                <input type="number" class="form-control" name="tarif" id="tarif-input" min="1" required>
            </div>
            <div class="form-text" id="tarif-helptext">Tarif journalier de l'événement</div>
        </div>

        <div class="my-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" name="description" id="description" class="form-control" rows="5" minlength="1"
                maxlength="1000" required></textarea>
            <div class="form-text" id="description-helptext">Description de l'évenement</div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary col col-md-1" data-bs-toggle="tooltip">Sauvegarder</button>
        </div>

        <!-- Toast - Success ! -->
        <div class="toast-container position-fixed bottom-0 end-0 m-5">
            <div class="toast bg-success align-items-center text-white" role="alert">
                <div class="d-flex">
                    <div class="toast-body">
                        Événement créé avec succès.
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>




        </div>
        </div>


    </form>


</body>

</html>
